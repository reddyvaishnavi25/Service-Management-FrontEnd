<div class="container">
  <div class="navBar">
    <div style="display: flex; justify-content: center; align-items: center">
      <h1>Welcome to Service Management System</h1>
    </div>
    <app-logout-button></app-logout-button>
  </div>
  <div class="action-container">
    <button nz-button nzType="primary" [routerLink]="['/customer']">
      <i antIcon nz-icon></i>Back to Customer Details
    </button>
  </div>
  <div class="address-details-heading-section">
    <h2>{{ pageTitle }}</h2>
  </div>

  <div class="add-address-form">
    <nz-card nzHoverable>
      <form
        nz-form
        [formGroup]="validateForm"
        class="login-form"
        (ngSubmit)="submitForm()"
      >
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24">Customer Name</nz-form-label>
          <h3 style="margin-top: 2px">
            {{ customerName }}
          </h3>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="city"
            >City</nz-form-label
          >
          <nz-form-control
            [nzSm]="24"
            [nzXs]="24"
            nzErrorTip="Please input a City!"
          >
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="city"
                placeholder="City"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="state"
            >State</nz-form-label
          >
          <nz-form-control nzErrorTip="Please input a State">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="state"
                placeholder="State"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="country"
            >Country</nz-form-label
          >
          <nz-form-control nzErrorTip="Please input a Country">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="country"
                placeholder="Country"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="streetAddress"
            >Street Address</nz-form-label
          >
          <nz-form-control nzErrorTip="Please input a Street Address">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="streetAddress"
                placeholder="Street Address"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="zip"
            >ZIP</nz-form-label
          >
          <nz-form-control nzErrorTip="Please input a ZIP Code">
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="zip"
                placeholder="ZIP Code"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div class="submitButton">
          <button
            nz-button
            class="login-form-button login-form-margin"
            [nzType]="'primary'"
          >
            {{ buttonTitle }}
          </button>
        </div>
      </form>
    </nz-card>
  </div>

  <app-addresstable
    [addedAddressDetails]="addedAddressDetails"
  ></app-addresstable>

  <div style="display: flex; justify-content: center; align-items: center">
    <button nz-button (click)="handleAddressSave()" [nzType]="'primary'">
      SAVE ADDRESSE(S)
    </button>
  </div>
</div>
